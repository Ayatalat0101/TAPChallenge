<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>card example</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<body>
		<div class="card">
			<div class="navbar"></div>
			<div>
			<img src="./images/myphoto.jpg" class="profile-photo">
		    </div>
			<div class="content">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" value="Aya Talat Abu Samra">
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" value="talataya144@gmail.com">
				<label for="Phone">Phone:</label>
				<input type="text" id="Phone" name="Phone" value="+972-567-813-568">
			</div>
		</div>
	</body>
</body>
</html>
